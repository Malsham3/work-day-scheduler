<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script>

      console.log(+moment)    // display current time.

      for (let i = 0; i < 18; i++) {
        $(".container").append(buildTimeSlot(i)); //i = hour 
        
      }


      function buildTimeSlot(hour){
        //Generate containing div
        const $timeSlot = $("<div>")
        .attr("id", "hour-" + hour) 
        .attr("class", "row time-block")

          // Generate the time label, that sits to the left of the textaea
        const $timeLabel = $("<div>").attr("class", "col-md-1 hour")
          //if the hour is greater than or equal to 12, convert to PM
          if(hour > 12){
            $timeLabel.text(hour - 12 + "PM");
          }else if(hour === 12){
            $timeLabel.text(hour + "PM");
          } {
            $timeLabel.text(hour + "AM");
          }
        // Generate textArea
        const $textArea = $("<textarea>")
        .attr("class", "col-md-10 description")

        const $btn = $("<button>")
        .attr("") // phone

        $timeSlot.append($timeLabel, $textArea, $btn);

        return $timeSlot;
      }
    </script>
  </body>
</html>
